<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div id="search">
      <div id="uppersection">
        <div id="background">
          <img
            src="https://d2v8elt324ukrb.cloudfront.net/static/new_template/media/Pimal2-1.2d5d237dbd32.jpg"
            alt=""
          />
        </div>
        <div id="heading">
          <h1>Book <span>Hotels</span> Vacation Rentals</h1>
          <h1 id="h1second">
            Top Holiday Homes - Villas, Apartments & Homestays
          </h1>
        </div>
      </div>

      <div id="lowersection">
        <div id="locationinput">
          <span class="material-symbols-outlined"> search </span>
          <input type="text" id="location" placeholder="Location" />
        </div>

        <div id="checkindiv">
          <span class="material-symbols-outlined"> login </span>
          <input
            type="date"
            name="checkin"
            id="checkin"
            placeholder="Check-in"
          />
        </div>

        <div id="checkoutdiv">
          <span class="material-symbols-outlined"> logout </span>
          <input
            type="date"
            name="checkout"
            id="checkout"
            placeholder="Check-out"
          />
        </div>

        <div id="guestdiv">
          <input type="number" id="guest" placeholder="Select Guest" />
        </div>

        <button id="submit">SEARCH</button>
      </div>
    </div>
  </body>
</html>
