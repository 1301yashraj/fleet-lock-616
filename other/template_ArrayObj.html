<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input type="text" placeholder="city" id="city" value="goa" disabled />
      <input
        type="text"
        placeholder="country"
        id="country"
        value="India"
        disabled
      />

      <input type="text" placeholder="title" id="title" />
      <input type="url" placeholder="img" id="img_url" />

      <select name="" id="type_of_property">
        <option value="Luxury Yacht">Luxury Yacht</option>
        <option value="Apartment">Apartment</option>
        <option value="Villa">Villa</option>
        <option value="Hostel">Hostel</option>
        <option value="Camping Ground">Camping Ground</option>
        <option value="Farm">Farm</option>
        <option value="Homestay">Homestay</option>
        <option value="Serviced Apartment">Serviced Apartment</option>
        <option value="Ryokan (Japanese Inn)">Ryokan (Japanese Inn)</option>
      </select>

      <input type="number" placeholder="bedroom" id="bedroom" />
      <input type="number" placeholder="bathroom" id="bathroom" />
      <input type="number" placeholder="maxguests" id="maxguests" />
      <input type="number" placeholder="costpernight" id="costpernight" />
      <input type="number" placeholder="refid" id="refid" />

      <input type="checkbox" value="Swimming Pool" class="Ammenities" />
      <label for="">Swimming Pool</label>

      <input type="checkbox" value="Air Conditioner" class="Ammenities" />
      <label for="">Air Conditioner</label>

      <input type="checkbox" value="Internet" class="Ammenities" />
      <label for="">Internet</label>

      <input type="checkbox" value="Television" class="Ammenities" />
      <label for="">Television</label>

      <input type="checkbox" value="Parking" class="Ammenities" />
      <label for="">Parking</label>

      <input type="checkbox" value="Housekeeping" class="Ammenities" />
      <label for="">Housekeeping</label>

      <input type="checkbox" value="Functional Kitchen" class="Ammenities" />
      <label for="">Functional Kitchen</label>

      <input type="checkbox" value="Washing Machine" class="Ammenities" />
      <label for="">Washing Machine</label>

      <input type="checkbox" value="Dish Washer" class="Ammenities" />
      <label for="">Dish Washer</label>

      <input type="checkbox" value="Refrigerator" class="Ammenities" />
      <label for="">Refrigerator</label>

      <input type="checkbox" value="Gym" class="Ammenities" />
      <label for="">Gym</label>

      <input type="checkbox" value="Spa" class="Ammenities" />
      <label for="">Spa</label>

      <input type="checkbox" value="Cook On" class="Ammenities" />
      <label for="">Cook On call</label>

      <input type="submit" />
    </form>
  </body>
</html>
<script src="template_ArrayObj.js"></script>
