<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/signup.cssgit " />
  </head>
  <body>
    <form id="signup">
      <div id="signup1">
        <div><h1>Sign Up</h1></div>

        <div>
          <p>Sign In Instead</p>
        </div>
      </div>
      <hr />
      <div id="signup2">
        <input type="number" id="cont" />
        <input
          class="inpu"
          type="number"
          name=""
          id="mob"
          placeholder="Mobile Number"
        />
      </div>
      <p id="small">only digit allowed</p>

      <input type="text" class="inpu" id="email" placeholder="Email Address" />
      <input
        type="password"
        class="inpu"
        name=""
        id="password"
        placeholder="Password"
      />
      <input type="text" class="inpu" id="firstname" placeholder="First Name" />
      <input
        type="text"
        class="inpu"
        name=""
        id="lastname"
        placeholder="Last Name"
      />

      <hr />
      <button id="otp" class="submit">VERIFY WITH OTP</button>
      <button class="submit">CANCEL</button>
    </form>
  </body>
</html>
<script src="./scripts/signup.js"></script>
